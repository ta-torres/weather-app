<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
    </head>

    <body>
        <main id="page">
            <header class="header">
                <div class="logo"><img src="" width="32" height="32" /></div>
                <h1>Weather Forecast</h1>
            </header>
            <form class="form">
                <div class="form-row">
                    <input
                        type="text"
                        id="location"
                        name="location"
                        placeholder="Enter a location"
                    />
                </div>
                <div class="form-row">
                    <label>
                        <input
                            type="radio"
                            name="unit"
                            value="metric"
                            checked
                        />
                        Metric (ºC)
                    </label>
                    <label>
                        <input type="radio" name="unit" value="us" />
                        Imperial (°F)
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Get Forecast</button>
                </div>
            </form>
            <div id="weatherData"></div>
        </main>
    </body>
</html>
